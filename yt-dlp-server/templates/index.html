<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT-DLP SERVER :: VIDEO RIPPER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RE-HOST SERVER</h1>
        <p>Automated video downloading and cloud hosting service</p>
      </header>

      <main>
        <!-- Connection Status -->
        <div
          id="connection-status"
          class="status-indicator connecting"
          style="display: none"
        >
          <span id="connection-text">Initializing Connection</span>
        </div>

        <!-- Download Form -->
        <section class="download-section">
          <!-- <h2 class="section-header">Submit Download Request</h2> -->
          <form id="download-form" class="download-form">
            <div class="form-group">
              <label for="url-input">Target URL</label>
              <input
                type="url"
                id="url-input"
                name="url"
                placeholder="https://www.youtube.com/watch?v=..."
                required
              />
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">
              EXECUTE
            </button>
          </form>
        </section>

        <!-- Messages Area -->
        <div id="messages" class="messages-area"></div>

        <!-- Downloads List -->
        <section class="status-section">
          <h2 class="section-header">Download Status</h2>
          <div id="downloads-list" class="downloads-list">
            <p class="no-downloads">
              No active downloads. Submit URL above to initiate.
            </p>
          </div>
        </section>
      </main>

      <footer class="system-footer">
        <div>System Status: Nominal | Connection: Secure | Uptime: Active</div>
      </footer>
    </div>

    <!-- Client ID for JavaScript -->
    <script>
      window.CLIENT_ID = "{{ client_id }}";
    </script>

    <script src="/static/app.js"></script>
  </body>
</html>
